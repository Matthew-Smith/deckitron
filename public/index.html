<!DOCTYPE html>
<html ng-app='deckitron' ng-controller='DeckitronHome'>
    <head>
        <title>Deckitron</title>
        <link rel="stylesheet/less" type="text/css" href="public/index.less" />
        <script src='node_modules/angular/angular.min.js'></script>
        <script src="node_modules/less/dist/less.min.js"></script>
        <script src="node_modules/socket.io-client/socket.io.js"></script>
        <script src='public/index.js'></script>
        <script src='public/chat.js'></script>
    </head>
    <body>
        <div id='heading'>
            {{title}}
        </div>
        <div id='input'>
            <form class="url-bar">
              <label for="deck-name">/</label>
              <input type="text" placeholder="first_deck" id="deck-name"/>
              <input type="submit" class="ui-button" value="Start"/>
            </form>
        </div>
    </body>
</html>
