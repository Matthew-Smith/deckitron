<!DOCTYPE html>
<html ng-app='deckitron' ng-controller='DeckitronHome'>
    <head>
        <title>Deckitron</title>
        <link rel="stylesheet/less" type="text/css" href="public/index.less" />
        <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css" />

        <script src='node_modules/angular/angular.min.js'></script>
        <script src='node_modules/angular-slug/bower_components/slug/slug.js'></script>
        <script src='node_modules/angular-slug/angular-slug.js'></script>
        <script src="node_modules/less/dist/less.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="node_modules/angular-material/angular-material.min.js"></script>
        <script src='public/index.js'></script>
    </head>
    <body>
        <div id='heading'>
            {{title}}
        </div>
        <md-content layout-padding>
            <form class="url-bar" ng-submit="onStart()">
            <div layout="row" layout-align="center-center" layout-wrap id='input'>
                <md-input-container class="md-block" flex-gt-xs>
                    <label for="deck-name">deckitron/</label>
                    <input type="text" placeholder="first_deck" id="deck-name" ng-model="deckName"/>
                    <md-button class="md-raised md-primary">Start</md-button>
                </md-input-container>
            </div>
            </form>
        </md-content>
        <div id='error'>
            <p>{{ErrMsg}}</p>
        </div>
    </body>
</html>
