<!DOCTYPE html>
<html ng-app='deckitron' ng-controller='DeckitronHome'>
    <head>
        <title>Deckitron</title>
        <link rel="stylesheet/less" type="text/css" href="public/index.less" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <script src="node_modules/socket.io-client/socket.io.js"></script>
        <script src='node_modules/angular/angular.min.js'></script>
        <script src='node_modules/angular-slug/bower_components/slug/slug.js'></script>
        <script src='node_modules/angular-slug/angular-slug.js'></script>
        <script src="node_modules/less/dist/less.min.js"></script>
        <script src='public/index.js'></script>
    </head>
    <body>
        <div id="loginSection">
            <span>
                <h1>
                    Deckitron
                </h1>
            </span>
            <p id='description'>
                Collaborative deck building for Magic: The Gathering
                <br/>This project was built as part of Node Knockout 2016. Vote for us if you like it!
                <br/><a href='https://www.nodeknockout.com/entries/15-noun-js'><img src='public/icons/voteko.png'/><img id="nodeGraphic" src="public/icons/node.svg"></img></a>
            </p>
            <form id="url-bar" ng-submit="onStart()">
                <label for="deck-name">deckitron/</label>
                <input type="text" placeholder="{{placeholder}}" id="deck-name" ng-model="deckName"/>
                <button type="submit" class="md-raised md-primary">Start</button>
            </form>
            <div id='error'>
                <p>{{ErrMsg}}</p>
            </div>

            <h2>Active Decks</h2>
            <div ng-repeat="deck in decks">
                <a class="enterRoomButton" href='{{deck.url}}'>"{{deck.name}}"<em class="roomButtonUsers">({{deck.users === 1 ? '1 User': deck.users + ' Users'}})</em></a>
            </div>
        </div>
        <div id="gettingStarted">
            <h1>Getting Started</h1>
            <hr>
            <table>
                <tr>
                    <td>
                        Create
                    </td>
                    <td>
                        Share
                    </td>
                    <td>
                        Search
                    </td>
                    <td>
                        Browse
                    </td>
                    <td>
                        Vote
                    </td>
                </tr>
                <tr>
                </tr>
                    <tr>
                        <td>
                            <img class="GSstep" src="public/images/login.PNG"></img>
                        </td>
                        <td>
                            <img class="GSstep" src="public/images/share.PNG"></img>
                        </td>
                        <td>
                            <img class="GSstep" src="public/images/search.PNG"></img>
                        </td>
                        <td>
                            <img class="GSstep" src="public/images/browse.PNG"></img>
                        </td>
                        <td>
                            <a href='https://www.nodeknockout.com/entries/15-noun-js'><img class="voteStep" src='public/images/vote.png'/></a>
                        </td>
                    </tr>
            </table>
        </div>

        <script>
            var images = [
                /*island*/'http://www.artofmtg.com/wp-content/uploads/2016/09/Island-MtG-Art-by-Yeong-Hao-Han.jpg',
                /*swamp*/'http://www.artofmtg.com/wp-content/uploads/2016/09/Swamp-Kaladesh-MtG-Art.jpg',
                /*Plains*/'http://www.artofmtg.com/wp-content/uploads/2016/09/Plains-Kaladesh-MtG-Art.jpg',
                /*Mountain*/'http://www.artofmtg.com/wp-content/uploads/2016/09/Mountain-Kaladesh-MtG-Art.jpg',
                /*Forest*/'http://www.artofmtg.com/wp-content/uploads/2016/09/Kaladesh-MtG-Art-by-Chase-Stone.jpg',
                /*special*/'http://www.artofmtg.com/wp-content/uploads/2016/09/Spirebluff-Canal-Kaladesh-Art.jpg'
            ];
            var index = Math.floor(Math.random() * images.length);

            document.body.style.backgroundImage = "linear-gradient( rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25) ), url('" + images[index] + "')";
        </script>
    </body>
</html>
