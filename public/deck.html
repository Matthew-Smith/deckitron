<!DOCTYPE html>
<html>

<head>
    <title>Deckitron</title>
    <link rel="stylesheet/less" type="text/css" href="public/deck.less" />
    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css" />


    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/less/dist/less.min.js"></script>
    <script src="node_modules/socket.io-client/socket.io.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src='public/room.js'></script>
    <script src='public/chat.js'></script>
    <script src="public/deckitron.js"></script>

</head>

<body ng-app="deckitron" ng-controller="DeckitronCore" layout="column">

    <div class="container" layout="row" flex>
        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" md-whiteframe="10">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>

            <md-content flex>

                <md-list>

                    <md-list-item class="md-3-line" ng-repeat="item in cardLists">
                        <md-icon alt="{{item.name}}" md-font-icon="android" aria-label="android"></md-icon>

                        <div class="md-list-item-text">
                            <h3>{{item.name}}</h3>
                        </div>
                        <md-divider inset></md-divider>
                    </md-list-item>

                </md-list>

            </md-content>

        </md-sidenav>
        <!-- <md-list>

            <md-list-item>
                <md-button>
                    All Cards
                </md-button>
            </md-list-item>

            <md-list-item >
                <md-button>
                    Deck
                </md-button>
            </md-list-item>

            <md-list-item >
                <md-button>
                    Sideboard
                </md-button>
            </md-list-item>

            <md-list-item >
                <md-button>
                    Linked
                </md-button>
            </md-list-item>


          </md-list>
        </md-sidenav> -->

        <!-- Container #4 -->
        <md-content flex id="content" class="lightgreen" flex>
        </md-content>


        <md-sidenav md-is-locked-open="true" md-whiteframe="20">
            <div ng-controller='chat'>
            <md-list-item class="md-3-line" ng-repeat="message in messages">
                <div class="md-list-message-text">
                    {{message.user}}:
                    {{message.message}}
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
            <form ng-submit='sendMessage()'>
                <md-input-container>
                    <label>Chat</label>
                    <input ng-model="newMessage">
                </md-input-container>
            </form>
        </div>
        </md-sidenav>
    </div>
</body>

</html>
